<html lang="en">
<head>

    <title>Contacto</title>

<body>
    <header>

        <div class="caja">
            <picture id="nav-logo"> <a href="/index.html"> <img src="/imagenes/logo-blanco.png" alt=""> </a> </picture>
            <nav>

            </nav>

    <main class="contacto">

        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido">

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico">

            <label for="telefono">Telefono</label>
            <input type="tel" id="Telefono">


            <label for="Mensaje">Mensaje</label>
            <textarea name="Mensaje" id="Mensaje" cols="70" rows="10"></textarea>


            <div class="radio">

                <p>Como te gustaria que te contactaramos?</p>

                <label for="radio-email">Email</label>
                <input type="radio" value="email" name="contacto" id="radio-email">

                <label for="radio-telefono">Telefono</label>
                <input type="radio" value="telefono" name="contacto" id="radio-telefono">

                <label for="radio-whasapp">Whatsapp</label>
                <input type="radio" value="whatsapp" name="contacto" id="radio-email">

            </div>

            <label for=""> 
                <input type="checkbox" name="" id="">
                Le gustariarecibir novedades de la Barberia Vintage?
            </label>

            <input type="submit" value="Enviar formulario">

      

        </form>

    </main>

    <footer>
        <img src="/imagenes/logo-blanco.png" alt="logo logo-blanco">

    </footer>
